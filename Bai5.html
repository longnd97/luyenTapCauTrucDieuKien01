<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let diemKiemTra = parseInt(prompt("Nhập điểm kiểm tra"));
    let diemGiuaKy = parseInt(prompt("Nhập điểm thi giữa kỳ"));
    let diemCuoiKy = parseInt(prompt("Nhập điểm thi cuối kỳ"));
    let diemTongKet = (diemKiemTra + diemGiuaKy * 2 + diemCuoiKy * 3) / 6;
    if (diemTongKet >= 8.5) {
        alert("Điểm tổng kết là: " + diemTongKet)
        alert("Xếp hạng giỏi")
    } else if (diemTongKet >= 7) {
        alert("Điểm tổng kết là: " + diemTongKet)
        alert("Xếp loại khá")
    } else if (diemTongKet >= 4) {
        alert("Điểm tổng kết là: " + diemTongKet)
        alert("Xếp loại trung bình")
    } else {
        alert("Điểm tổng kết là: " + diemTongKet)
        alert("Xếp loại yếu")
    }


</script>
</body>
</html>
